<!-- This example requires Tailwind CSS v2.0+ -->
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
<div class="min-h-full">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl tracking-tight font-bold text-gray-900">My Votings</h1>
    </div>
  </header>
  <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 bg-gray-100">
      <!-- <app-votings-details></app-votings-details> -->
      <button
        type="button"
        (click)="startVoting()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Start voting
      </button>

      <!-- <div *ngFor="let voting of votings">
        {{voting | json}}
      </div> -->

      <ul role="list" class="divide-y divide-gray-200">
        <li
          *ngFor="let voting of votings"
          class="relative bg-white py-5 px-4 hover:bg-gray-50 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
        >
          <div class="flex justify-between space-x-3">
            <div class="min-w-0 flex-1">
              <a [routerLink]="[voting.id]" class="block focus:outline-none">
                <span class="absolute inset-0" aria-hidden="true"></span>
                <p class="text-sm font-medium text-gray-900 truncate">
                  {{ voting.title }}
                </p>
                <p class="text-sm text-gray-500 truncate">
                  {{ voting.voting_question }}
                </p>
              </a>
            </div>
          </div>
          <div class="mt-1">
            <p class="line-clamp-2 text-sm text-gray-600">
              {{ voting.description }}
            </p>
          </div>
        </li>
      </ul>
    </div>
  </main>
</div>
